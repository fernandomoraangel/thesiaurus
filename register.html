<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Editor de Tesauros</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="auth-container">
        <header>
            <h1>Crear Cuenta</h1>
            <p>Únete para empezar a crear tus tesauros.</p>
        </header>

        <form id="register-form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required placeholder="tu@email.com" autocomplete="username">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required placeholder="Mínimo 6 caracteres" autocomplete="new-password">
            <button type="submit">Crear Cuenta</button>
        </form>

        <p>¿Ya tienes una cuenta? <a href="/index.html">Inicia sesión aquí</a>.</p>
    </div>

    <script src="auth.js"></script>
</body>

</html>
