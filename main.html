<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Tesauros</title>
    <link rel="stylesheet" href="style.css">
    <!-- Carga de librerías desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="app-container">
        <!-- PANEL DE CONTROL (IZQUIERDA) -->
        <div id="control-panel">
            <header>
                <h1>Editor de Tesauros</h1>
                <p>Crea y visualiza tesauros de forma interactiva.</p>
            </header>

            <!-- SECCIÓN DE USUARIO -->
            <section class="control-section">
                <h2>Usuario</h2>
                <div class="button-group">
                    <button id="logout-btn">Cerrar Sesión</button>
                </div>
            </section>

            <!-- SECCIÓN DE GESTIÓN DE TESAUROS -->
            <section class="control-section">
                <h2>Mis Tesauros</h2>
                <div id="thesaurus-manager">
                    <select id="thesaurus-select"></select>
                    <div class="button-group">
                        <button id="rename-thesaurus-btn">Renombrar</button>
                        <button id="delete-thesaurus-btn" class="danger">Eliminar</button>
                    </div>
                    <form id="new-thesaurus-form">
                        <input type="text" id="new-thesaurus-title" placeholder="Título del nuevo tesauro" required>
                        <button type="submit">Crear Tesauro</button>
                    </form>
                </div>
            </section>

            <!-- SECCIÓN DE DETALLES DEL TESAURO -->
            <section class="control-section">
                <h2>Detalles del Tesauro</h2>
                <form id="thesaurus-details-form">
                    <label for="thesaurus-uri">URI:</label>
                    <input type="text" id="thesaurus-uri" placeholder="Identificador único">
                    <label for="thesaurus-author">Autor:</label>
                    <input type="text" id="thesaurus-author" placeholder="Responsable del tesauro">
                    <label for="thesaurus-version">Versión:</label>
                    <input type="text" id="thesaurus-version" placeholder="Versión actual">
                    <label for="thesaurus-language">Idioma:</label>
                    <input type="text" id="thesaurus-language" placeholder="es, en, fr">
                    <label for="thesaurus-license">Licencia:</label>
                    <input type="text" id="thesaurus-license" placeholder="Creative Commons, etc.">
                    <label for="thesaurus-published_at">Fecha de Publicación:</label>
                    <input type="date" id="thesaurus-published_at">
                    <button type="submit">Guardar Detalles</button>
                </form>
            </section>

            <!-- SECCIÓN DE IMPORTACIÓN/EXPORTACIÓN -->
            <section class="control-section">
                <h2>Datos del Tesauro Actual</h2>
                <div class="button-group">
                    <button id="export-json-btn">Exportar a JSON</button>
                    <label class="file-input-label" for="import-json-input">Importar a JSON</label>
                    <input type="file" id="import-json-input" accept=".json" style="display: none;">
                </div>
            </section>

            <!-- SECCIÓN DE BÚSQUEDA -->
            <section class="control-section">
                <h2>Buscar Concepto</h2>
                <input type="search" id="search-input" placeholder="Buscar y resaltar...">
            </section>

            <!-- EDITOR DE CONCEPTOS SKOS -->
            <section class="control-section">
                <h2>Editor de Conceptos (SKOS)</h2>
                <form id="concept-form">
                    <input type="hidden" id="concept-id">

                    <!-- Etiquetas -->
                    <fieldset>
                        <legend>Etiquetas</legend>
                        <label for="pref-label">Etiqueta Preferida (prefLabel):</label>
                        <input type="text" id="pref-label" required placeholder="El descriptor principal...">
                        
                        <label for="alt-labels">Etiquetas Alternativas (altLabel):</label>
                        <textarea id="alt-labels" rows="3" placeholder="Sinónimos, variantes... (uno por línea)"></textarea>
                        
                        <label for="hidden-labels">Etiquetas Ocultas (hiddenLabel):</label>
                        <textarea id="hidden-labels" rows="2" placeholder="Errores ortográficos comunes... (uno por línea)"></textarea>
                    </fieldset>

                    <!-- Notas -->
                    <fieldset>
                        <legend>Notas de Documentación</legend>
                        <label for="definition">Definición (definition):</label>
                        <textarea id="definition" rows="4" placeholder="Definición formal y precisa del concepto..."></textarea>
                        
                        <label for="scope-note">Nota de Alcance (scopeNote):</label>
                        <textarea id="scope-note" rows="3" placeholder="Aclaraciones sobre el uso del concepto..."></textarea>
                        
                        <label for="example">Ejemplo (example):</label>
                        <textarea id="example" rows="2" placeholder="Ejemplo de uso del concepto..."></textarea>
                    </fieldset>

                    <!-- Relaciones -->
                    <fieldset>
                        <legend>Relaciones Semánticas</legend>
                        <label for="broader-concept">Término Genérico (broader):</label>
                        <select id="broader-concept"><option value="">-- Ninguno --</option></select>
                        
                        <label for="related-concepts">Términos Relacionados (related):</label>
                        <select id="related-concepts" multiple></select>
                    </fieldset>

                    <div class="button-group">
                        <button type="submit" id="save-concept-btn">Guardar Concepto</button>
                        <button type="button" id="delete-concept-btn" class="danger" disabled>Eliminar Concepto</button>
                        <button type="button" id="clear-form-btn">Limpiar Formulario</button>
                    </div>
                </form>
            </section>
        </div>

        <!-- PANEL DE VISUALIZACIÓN (DERECHA) -->
        <div id="visualization-panel">
            <div id="loader" class="hidden">Cargando...</div>
            <div id="tooltip" class="hidden"></div>
        </div>
    </div>

    <!-- MODAL PARA DETALLES DEL CONCEPTO -->
    <div id="concept-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Detalles del Concepto</h3>
                <button id="modal-close-btn" class="modal-close">&times;</button>
            </div>
            <div id="modal-body">
                <!-- El contenido se inyectará aquí -->
            </div>
        </div>
    </div>

    <!-- SCRIPT PRINCIPAL DE LA APLICACIÓN -->
    <script src="script.js"></script>
</body>
</html>
