<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Editor de Tesauros</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="auth-container">
        <header>
            <h1>Iniciar Sesión</h1>
            <p>Cronaurus- Editor de Tesauros</p>
        </header>

        <form id="login-form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required placeholder="tu@email.com" autocomplete="username">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required autocomplete="current-password">
            <button type="submit">Iniciar Sesión</button>
        </form>

        <p>¿No tienes una cuenta? <a id="register-link" href="/register.html">Regístrate aquí</a>.</p>
        <script>
            // Redirección dinámica para el enlace de registro
            document.addEventListener('DOMContentLoaded', function () {
                var link = document.getElementById('register-link');
                if (link) {
                    var isGithubPages = window.location.hostname.endsWith('github.io');
                    if (isGithubPages) {
                        console.log('Redirigiendo a la página de registro del repositorio');
                        // Extraer el nombre del repositorio
                        var repo = window.location.pathname.split('/')[1];
                        link.href = '/' + repo + '/register.html';
                    } else {
                        console.log('Redirigiendo a la página de registro');
                        link.href = './register.html';
                    }
                }
            });
        </script>
    </div>

    <script src="auth.js"></script>
</body>

</html>
